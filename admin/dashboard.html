<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styledashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .page-container {
            margin-top: 100px;
            margin-left: 20px;
            margin-right: 20px;
            font-family: manrope;
        }

        .custom-btn-width {
      width: 200px;
        }
  
        .text-right-margin {
            margin-right: 10px;
        }

        .alert-custom {
      padding-bottom: 200px;
      font-size: 16px;
        }
  </style>
</head>
<body>
    <!-- BOTONES IZQUIERDA -->
    <div class="container-fluid">
    
        <div class="page-container">
    
            <div class="row">
                <div class="col-3">
                    <a id="AInicio" onclick=alerta() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Inicio</a>
                    <a id="AConfiguración" onclick=alerta1() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Configuración</a>
                    <a id="AEditarpregunta" onclick=alerta2() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Editar preguntas</a>
                    <a id="ACrearpregunta" onclick=alerta3() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Crear preguntas</a>
                    <a id="ACategorias" onclick=alerta4() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Categorías</a>
                    <a id="ASalir" onclick=alerta5() class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="#" role="button">Salir</a>
                </div>
                
                <div class="col">
                  <div class="d-flex flex-column align-items-start">
                      <!-- TEXTO -->
                      <p class="text-center fs-2 fw-semibold">Bienvenido al Panel de Administrador</p>
                      <p class="fs-5 fw-semibold mt-2 mb-5">Estadísticas y Resumen de Desempeño</p>
                      <div class="row"> 
                          <div class="col-md-4">
                             <!-- ALERTA -->
                              <div class="alert alert-secondary alert-custom text-center" role="alert">
                                  Usuarios activos
                              </div>
                          </div>
                          <div class="col-md-4">
                              <!-- ALERTA -->
                              <div class="alert alert-secondary alert-custom text-center" role="alert">
                                  Total de preguntas respondidas
                              </div>
                          </div>
                          <div class="col-md-4">
                              <!-- ALERTA -->
                              <div class="alert alert-secondary alert-custom text-center" role="alert">
                                  Duración promedio de la sesión
                              </div>
                          </div>
                          <!-- AGREGAR GRÁFICO CON CHART U OTRO -->
                          <!-- CANVAS<canvas id="miGrafico" width="400" height="400"></canvas> -->
                          <!-- SIMULACIÓN ESPACIO GRÁFICO -->
                          <div class="row"> 
                            <div class="col-md-6 mt-5">
                                <!-- ALERTA -->
                                <div class="alert alert-secondary alert-custom text-right" role="alert">
                                    Usuarios activos diarios
                                </div>
                            </div>
                            <div class="col-md-6 mt-5">
                              <!-- ALERTA -->
                              <div class="alert alert-secondary alert-custom text-start" role="alert">
                                  Preguntas respondidas
                              </div>
                          </div>
                          
                      </div>
                  </div>
              </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>
</html>
