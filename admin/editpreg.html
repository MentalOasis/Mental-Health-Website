<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Oasis</title>
    <!-- Incluye las dependencias de Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos para el hover */
        .navbar-nav .nav-link:hover {
            color: #007bff; /* Cambia el color al azul de Bootstrap */
        }
        .btn:hover {
            background-color: #343a40; /* Cambia el color de fondo al gris oscuro de Bootstrap */
            color: #fff; /* Cambia el color del texto a blanco */
        }
        /* Estilos personalizados para los botones */
        .btn-invited,
        .btn-register {
            background-color: #800080; /* Morado */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-invited:hover {
            background-color: #9932cc; /* Morado más claro al pasar el cursor */
        }
        .btn-register:hover {
            background-color: #007bff; /* Azul al pasar el cursor */
        }
        /* Espacio entre botones y texto */
        .navbar-brand {
            margin-right: 20px;
        }
        /* Estilo para el encabezado */
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MENTAL OASIS XHISFIRE</h1>
        <p>Salud mental y bienestar</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/329x52" alt="Logo" width="80"> <!-- Logo más pequeño -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Juego Salud Mental</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Aprendamos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consejos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Nosotras</a>
                </li>
            </ul>
            <button class="btn btn-invited ml-3">Invitado</button>
            <button class="btn btn-register ml-2">Registrarse</button>
        </div>
    </nav>
    <!-- Tu script de JavaScript va aquí, al final del archivo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
</body>
</html>
