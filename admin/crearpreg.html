<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Preguntas Adm.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="stylecrearpregunta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .page-container {
            margin-top: 100px;
            margin-left: 20px;
            margin-right: 20px;
            font-family: manrope;
        }

        .custom-btn-width {
      width: 200px;
        }
  
        .text-right-margin {
            margin-right: 10px;
        }
  </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="page-container">
            <div class="row">
                <!-- Columna izquierda para los botones -->
                <div class="col-3">
                    <a class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="..." role="button">Inicio</a>
                    <a class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="..." role="button">Configuración</a>
                    <a class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="..." role="button">Editar preguntas</a>
                    <a class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="..." role="button">Crear preguntas</a>
                    <a class="btn btn-outline-secondary m-2 custom-btn-width text-start" href="..." role="button">Categorías</a>
                </div>
                <!-- Columna derecha para el texto y otros botones -->
                <div class="col">
                    <div class="d-flex flex-column align-items-start">
                        <!-- Texto a la derecha -->
                        <p class="text-right fs-2 fw-semibold">Preguntas</p>
                        <p class=" fs-5 fw-semibold mt-3 mb-3">Filtrar por</p>
                        <!-- Botones a la derecha -->
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-outline-secondary m-2 custom-btn-width text-center" href="..." role="button">Todas</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-secondary m-2 custom-btn-width text-center" href="..." role="button">Salud Mental</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-secondary m-2 custom-btn-width text-center" href="..." role="button">Hábitos Saludables</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-secondary m-2 custom-btn-width text-center" href="..." role="button">Higiene del Sueño</a>
                            </div>

                            <p class="text-right fs-5 fw-semibold mt-5 mb-3">Nueva Pregunta</p>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Escribe la pregunta</label>
                                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="8"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Escribe una respuesta correcta</label>
                                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="8"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Escribe una respuesta incorrecta</label>
                                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="8"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Escribe una respuesta incorrecta</label>
                                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="8"></textarea>
                              </div>

                              <div class="col">
                                <div class="d-flex flex-column align-items-end mb-3">
                                    <a class="btn btn-outline-secondary m-5 custom-btn-width text-center" href="..." role="button">Añadir pregunta</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


                            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
